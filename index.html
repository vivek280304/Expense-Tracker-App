<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker App </title>
</head>
<body>
    <button id="theme-toggle">Dark</button>
    <button id="clear-data-btn">Clear Data</button>
    
    <h1> Expense Tracker</h1>
    
    <div class="main-content">
        <div class="date-nav">
            <h3>Date Navigation</h3>
            <div class="date-filters-desktop">
                <button class="date-filter-btn active" data-filter="all">All Dates</button>
                <button class="date-filter-btn" data-filter="today">Today</button>
                <button class="date-filter-btn" data-filter="week">This Week</button>
                <button class="date-filter-btn" data-filter="month">This Month</button>
            </div>
            <div class="date-list" id="date-list">
                <div style="text-align: center; color: #666; width: 100%;">No expense dates available</div>
            </div>
        </div>
        
        <div id="salary-section" class="salary-section">
            <h2>Monthly Budget</h2>
            <div class="salary-input-container">
                <label for="salary-input">Enter Your Monthly Budget:</label>
                <input type="number" id="salary-input" placeholder="eg: 50000" min="0">
                <button id="set-salary-btn">Set Budget</button>
                <p>Current Budget: ₹<span id="current-salary">0</span></p>
            </div>
            <div class="salary-display">
                <p>Remaining Budget: ₹<span id="remaining-budget">0</span></p>
            </div>
        </div>

        <div id="input-section" class="input-section">
            <div>
                <label for="category-select">Category:</label>
                <select id="category-select" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="Food & Beverage">Food & Beverage</option>
                    <option value="Rent">Rent</option>
                    <option value="Transport">Transport</option>
                    <option value="Utility">Utility</option>
                    <option value="Borrow">Borrow</option>
                    <option value="Custom">Other</option>
                </select>
                <input type="text" id="custom-category-input" placeholder="Enter custom category" style="display: none; margin-top: 5px;">
            </div>
            <div>
                <label for="date-input">Date:</label>
                <input type="date" id="date-input" required>
            </div>
            <div>
                <label for="amount-input">Amount:</label>
                <input type="number" id="amount-input" placeholder="eg: 5000" required min="0" step="0.01">
            </div>
            <div>
                <button id="add-btn">Add Expense</button>
            </div>
        </div>

        <div class="expenses-list">
            <h2>Expenses List</h2>
            <div id="filter-info" class="filter-info" style="display: none;">
                <p id="filter-text">Showing all expenses</p>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expense-table-body">
                    <tr>
                        <td colspan="4" style="text-align: center; color: #666;">No expenses added yet</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td><strong>Total:</strong></td>
                        <td><strong id="total-amount">₹0</strong></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div> <footer class="app-footer">
        <div class="footer-content">
            <p>&copy; 2025 Expense Tracker App</p>
            <div class="footer-credit">
                <p>Designed and developed by <span class="developer-name">Vivek</span></p>
            </div>
            <p class="version-info">Version 1.3.1 </p>
        </div>
    </footer>

    <div class="bottom-nav-bar" id="bottom-nav-bar">
        <button class="date-filter-btn active" data-filter="all">All Dates</button>
        <button class="date-filter-btn" data-filter="today">Today</button>
        <button class="date-filter-btn" data-filter="week">This Week</button>
        <button class="date-filter-btn" data-filter="month">This Month</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
