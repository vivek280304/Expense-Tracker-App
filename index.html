<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker App</title>
</head>
<body>
    <button id="theme-toggle">Dark</button>
    <!-- <img src="6637.p" alt="" srcset=""> -->
    <h1>Expense Tracker</h1>
    
    <!-- Salary Input Section -->
    <div id="salary-section" class="salary-section">
        <h2>Monthly Salary</h2>
        <div class="salary-input-container">
            <label for="salary-input">Enter Your Monthly Budget:</label>
            <input type="number" id="salary-input" placeholder="eg: 50000" min="0">
            <button id="set-salary-btn">Set Budget</button>
            <p>Current Budget: ₹<span id="current-salary">0</span></p>
        </div>
        <div class="salary-display">
            <p>Remaining Budget: ₹<span id="remaining-budget">0</span></p>
        </div>
    </div>

    <div id="input-section" class="input-section">
        <label for="category-select">Category:</label>
        <select id="category-select" required>
            <option value="Category" hidden>Category</option>
            <option value="Food & Beverage">Food & Beverage</option>
            <option value="Rent">Rent</option>
            <option value="Transport">travel</option>
            <option value="Utility">Utility</option>
            <option value="Borrow">Borrow</option>
            <option value="Other">Other</option>
        </select>
        <label for="date-input">Date:</label>
        <input type="date" id="date-input" required>
        <label for="amount-input">Amount:</label>
        <input type="number" id="amount-input" placeholder="eg:5000" required>
        <button id="add-btn">Add</button>
    </div>
    
    <div class="expenses-list">
        <h2>Expenses List</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="expnese-table-body">
            </tbody>
            <tfoot>
                <tr>
                    <td>Total:</td>
                    <td id="total-amount"></td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>
    
    <!-- Add this at the end of your body tag, before the script tag -->
    <!-- Add Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
